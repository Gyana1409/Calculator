<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <div class="container" id="con">
            <div class="cal-box">
                <form name="calculator">
                    <input type="text" id="display" name="display" placeholder="0" readonly>
                    <br>
                    <input type="button" value="7" class="numbtn button" onclick="calculator.display.value +='7'">
                    <input type="button" value="8" class="numbtn button" onclick="calculator.display.value +='8'">
                    <input type="button" value="9" class="numbtn button" onclick="calculator.display.value +='9'">
                    <input type="button" value="+" class="button mathbtn" onclick="calculator.display.value +='+'">
                    <br>
                    <input type="button" value="4" class="numbtn button" onclick="calculator.display.value +='4'">
                    <input type="button" value="5" class="numbtn button" onclick="calculator.display.value +='5'">
                    <input type="button" value="6" class="numbtn button" onclick="calculator.display.value +='6'">
                    <input type="button" value="-" class="button mathbtn" onclick="calculator.display.value +='-'">
                    <br>
                    <input type="button" value="1" class="numbtn button" onclick="calculator.display.value +='1'">
                    <input type="button" value="2" class="numbtn button" onclick="calculator.display.value +='2'">
                    <input type="button" value="3" class="numbtn button" onclick="calculator.display.value +='3'">
                    <input type="button" value="x" class="button mathbtn" onclick="calculator.display.value +='*'">
                    <br>
                    <input type="button" value="C" class="button clear" onclick="calculator.display.value =''">
                    <input type="button" value="0" class="numbtn button" onclick="calculator.display.value +='0'">
                    <input type="button" value="=" class="button mathbtn" onclick="calculator.display.value = eval(calculator.display.value)">
                    <input type="button" value="/" class="button mathbtn" onclick="calculator.display.value +='/'">
                </form>
            </div>
        </div>
</body>
</html>
